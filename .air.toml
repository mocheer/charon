root = "."
tmp_dir = "assets/tmp"

[build]
  bin = "assets\\tmp\\main.exe"
  cmd = "go build -o ./assets/tmp/main.exe ."
  delay = 1000
  exclude_dir = ["vendor","assets", "public"]
  exclude_file = []
  exclude_regex = []
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "tpl", "tmpl", "html"]
  kill_delay = "0s"
  log = "build-errors.log"
  send_interrupt = false
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = true

[misc]
  clean_on_exit = false
